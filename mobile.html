<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegy of Stellar Flight - Books</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mobile-warning {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .books-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px 0;
            flex-grow: 1;
            justify-content: center;
        }

        .book-container {
            position: relative;
            width: 100%;
            height: 120px; /* Fixed height for horizontal rectangle */
        }

        .book-cover {
            width: 80%;
            height: 100%;
            overflow: hidden;
            justify-content: center;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            justify-content: center
        }

        .volume-name {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .book-container[data-chapters="false"] {
            opacity: 0.5;
            pointer-events: none;
        }

        .book-container a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            margin-left: auto;
            margin-right: auto;
        }
        
    </style>
</head>
<body>

    <div class="mobile-warning">
        ⚠️ For the best experience, please view on desktop
    </div>

    <div class="books-list">
        <div class="book-container" data-book="1" data-chapters="true">
            <a href="book1.html">
                <div class="book-cover">
                    <img src="less.png" alt="Book 1">
                </div>
                <div class="volume-name">Volume 1</div>
            </a>
        </div>
        
        <div class="book-container" data-book="2" data-chapters="true">
            <a href="book2.html">
                <div class="book-cover">
                    <img src="less.png" alt="Book 2">
                </div>
                <div class="volume-name">Volume 2</div>
            </a>
        </div>
        
        <div class="book-container" data-book="3" data-chapters="false">
            <div class="book-cover">
                <img src="less.png" alt="Book 3">
            </div>
            <div class="volume-name">Volume 3</div>
        </div>
    </div>

    <script>
        // Use the same conditions as the main page
        function isMobileDevice() {
            return window.innerWidth <= 768 || window.innerWidth / window.innerHeight < 1;
        }
    
        // Check on load and resize
        function checkDevice() {
            if (!isMobileDevice()) {
                window.location.href = 'index.html#books';
            }
        }
    
        window.addEventListener('load', checkDevice);
        window.addEventListener('resize', checkDevice);
    </script>
</body>
</html>
