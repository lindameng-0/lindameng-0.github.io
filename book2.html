<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegy of Stellar Flight - Volume I</title>
    <link rel="stylesheet" href="book-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chapter-catalogue">
        <h1>Elegy of Stellar Flight</h1>
        <h2>Volume I</h2>
        <div id="chapter-list">
            <!-- Chapters will be dynamically added here -->
        </div>
        <div id="return-home" class="nav-button">
            <img src="home-icon.png">
        </div>
    </div>
    <div id="book-content" style="display: none;">
        <!-- PDF content will be loaded here -->
        <div id="return-catalogue" class="nav-button">
            <img src="catalogue-icon.png">
        </div>
    </div>
    <div id="custom-scrollbar" class="custom-scrollbar" style="display: none;">
        <div class="scrollbar-line">
            <div class="scrollbar-line-image"></div>
        </div>
        <div class="scrollbar-thumb"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="book-script.js"></script>

</html>
